<div class="enderecosDeEntrega">
	<div class="title">Endereços de Entrega</div>
 	<table class="table table-hover content">
	       <thead>
	           <tr>
	               <th>Cliente Nome</th>
	               <th>Endereco Nome</th>
	               <th>Lugarejo</th>
	               <th>CEP</th>
	               <th>Cidade</th>
	               <th>Estado</th>
	               <th>País</th>
	           </tr>
	       </thead>
	       <tbody>
	           <tr ng-repeat="endereco in enderecos">
	                <td>{{endereco.clienteNome}}</td>
	                <td>{{endereco.enderecoNome}}</td>
	                <td>{{endereco.lugarejo}}</td>
	                <td>{{endereco.CEP}}</td>
	                <td>{{endereco.cidadeNome}}</td>
	                <td>{{endereco.estadoNome}}</td>
	                <td>{{endereco.paisNome}}</td>
	           </tr>
	       </tbody>
     	</table>
</div>
