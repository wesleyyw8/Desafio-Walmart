<div class="perfilDoUsuario">
	<div class="title">Perfil Do Usuario</div>
	<div class="content">
		<div class="form-horizontal content">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nome: </label>
				<div class="col-sm-9">
			    	<input type="text" class="form-control"  placeholder="Ex: JosÃ© da Silva" ng-model="cliente.nome" ng-disabled="!isEditForm">
				</div>
			</div>
			<div class="form-group">
			 	<label class="col-sm-2 control-label">Idade: </label>
				<div class="col-sm-9">
			    	<input type="number" class="form-control"  placeholder="Ex: 23" ng-model="cliente.idade" ng-disabled="!isEditForm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Sexo: </label>
				<div class="col-sm-9">
			    	<input type="text" class="form-control" placeholder="Ex: masculino"  ng-model="cliente.sexo" maxlength="1" ng-disabled="!isEditForm">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" ng-if="isEditForm" ng-click="updateClient()">Salvar</button>
			      <button type="submit" class="btn btn-default" ng-if="!isEditForm" ng-click="editClient()">Editar</button>
			    </div>
			</div>
		</div>
	</div>
</div>
